<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <header id="header">
        <div class="wrapper">
            <div class="header__navigation">
                <div class="header__logo">
                    <img src="img/logo.png">
                </div>
                <nav class="header__menu">
                    <ul class="header__ul">
                        <li class="header__li"><a href="#">MENS</a></li>
                        <li class="header__li"><a href="#">WOMENS</a></li>
                        <li class="header__li"><a href="#">BRANDS</a></li>
                        <li class="header__li"><a href="#">SALE</a></li>
                        <li class="header__li"><a href="#">NEWS</a></li>
                    </ul>
                </nav>
                <div class="burger">
                    <a href="burger__menu">
                        <img src="img/burger.png">
                    </a>
                </div>
            </div>

            <div class="header__center-box">
                <div class="header__center-box-title">
                    STÜSSY2014
                </div>
                <div class="header__inner">
                    <div class="header__center-box-text">
                        SHOP NOW
                    </div>
                    <div class="arrow">
                        <img src="img/Arrow.png" alt="arrow">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="content">
        <div class="wrapper">
            <article class="main__content">
                <div class="item1">
                    <div class="item1__img">
                        <img src="img/gourmet.png">
                    </div>
                    <div class="item1__text">
                        SHOP GOURMET
                    </div>
                </div>
                <div class="box__item">
                    <div class="item2">
                        <div class="item2__img"><img src="img/carhartt.png">
                        </div>
                        <div class="item__text">SHOP<br>CARHARTT
                        </div>
                    </div>
                    <div class="item3">
                        <div class="item3__img"><img src="img/adidas.png">
                        </div>
                        <div class="item__text">SHOP<br>ADIDAS
                        </div>
                    </div>
                </div>
                <div class="item4">
                    <div class="item4__img"><img src="img/10deep.png">
                    </div>
                    <div class="item__text">10DEEP<br>SALE
                    </div>
                </div>
                <div class="item5">
                    <div class="item5__img"><img src="img/palas.png">
                    </div>
                    <div class="item__text">PALACE<br>A/W 2014
                    </div>
                </div>
                <div class="item6">
                    <div class="item6__img"><img src="img/nike.png">
                    </div>
                    <div class="item__text">TECH PACK
                    </div>
                </div>
            </article>
        </div>
    </section>

    <section class="poster-box">
        <article class="poster">
            <div class="bottom__content">
                <div class="item1__bottom">
                    <img src="img/bottom1.png">
                </div>
                <div class="item2__bottom">
                    <img src="img/bottom2.png">
                </div>
                <div class="item3__bottom">
                    <img src="img/bottom3.png">
                </div>
                <div class="item4__bottom">
                    <img src="img/bottom4.png">
                </div>
                <div class="item5__bottom">
                    <img src="img/bottom5.png">
                </div>
                <div class="item6__bottom">
                    <img src="img/bottom6.png">
                </div>
                <div class="item7__bottom">
                    <img src="img/bottom7.png">
                </div>
                <div class="item8__bottom">
                    <img src="img/bottom8.png">
                </div>
            </div>
            <div class="background">
                <div class="cover">
                    <div class="title">
                        #ICNDY ON INSTAGRAM
                    </div>
                    <div class="text">
                        <a href="#" class="href">VIEW HASHTAG</a>
                    </div>
                </div>
            </div>
        </article>
    </section>

    <footer id="footer">
        <div class="wrapper">
            <div class="footer__box">
                <div class="box__inner1">
                    <div class="copyright">
                        ©ICNDY2014
                    </div>
                </div>
                <div class="box__inner2">
                    <div class="footer__menu">
                        <nav class="footer__nav__menu">
                            <ul class="footer__ul">
                                <li class="footer__li"><a href="#">PRIVACY</a></li>
                                <li class="footer__li"><a href="#">TERMS</a></li>
                                <li class="footer__li"><a href="#">SHOP</a></li>
                                <li class="footer__li"><a href="#">ABOUT</a></li>
                                <li class="footer__li"><a href="#">CONTACT</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="box__inner3">
                    <div class="footer__social">
                        <a href="#" class="link">
                            <img src="img/IG.png">
                        </a>
                    </div>
                    <div class="footer__social">
                        <a href="#" class="link">
                            <img src="img/FB.png">
                        </a>
                    </div>
                    <div class="footer__social">
                        <a href="#" class="link">
                            <img src="img/TWTR.png">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
